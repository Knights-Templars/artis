name: Continuous integration

on:
  push:
    branches:
    - nebular
  pull_request:
    branches:
    - nebular

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: "install dependencies"
      run: |
        sudo apt-get update
        sudo apt-get install libgsl-dev
        cp artisoptions_example.h artisoptions.h

    - name: "diagnostic info"
      run: |
        git status
        which cc
        cc --version

    - name: "compile sn3d and exspec"
      run: make sn3d exspec

    # - name: "compile sn3d with OpenMP"
    #   run: make sn3dopenmp

    # - name: "compile sn3d with MPI"
    #   run: |
    #     sudo apt-get install libopenmpi-dev
    #     make sn3dmpi

    - name: "Setup test nebularonezone"
      run: |
        cp tests/nebularonezone/artisoptions.h .
        make sn3d exspec
        cp sn3d tests/nebularonezone/
        cp exspec tests/nebularonezone/

    - name: "Run test nebularonezone test"
      run: |
        cd tests/nebularonezone/
        gunzip -v *.gz
        cp input-newrun.txt input.txt
        touch output_0-0.txt
        ./sn3d
        cat output_0-0.txt
        cat estimators_0000.out
        ./exspec
        cat exspec.txt
        mkdir output
        cp output_0-0.txt exspec.txt *.out output/

